<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="card">
    <div class="card__head">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>

    <div class="card__body">

      <h3>Equilibruim #3429</h3>

      <p>Our Equilibruim collection promotes balance and calm</p>

      <div class="wrapper">
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="card__icon">
          <span>0.041 ETH</span>
        </div>

      
        <div class="card__countdown">
            <img src="./images/icon-clock.svg" width="20" alt="card__icon">
            <span>3 days left</span>

        </div>

        

      </div>

    </div>
    <div class="card__footer">
      <img src="./images/image-avatar.png" alt="author">
      <div class="card__author-name">
        Creation of <a href="#">Jules Wyvern</a>
      </div>

    </div>




  </div>

  

  
</body>
</html>
